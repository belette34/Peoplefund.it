<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#advanced_dlg.link_title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>
	<script type="text/javascript" src="../../utils/form_utils.js"></script>
	<script type="text/javascript" src="../../utils/validate.js"></script>
	<script type="text/javascript" src="js/link.js"></script>
	<link href="/share/styles/site/buttons.css" rel="stylesheet" type="text/css" />
</head>
<body id="link" style="display: none">
<form onsubmit="LinkDialog.update();return false;" action="#">
	<!--<div class="tabs">
		<ul>
			<li id="general_tab" class="current"><span><a href="javascript:mcTabs.displayTab('general_tab','general_panel');" onmousedown="return false;">{#advanced_dlg.link_title}</a></span></li>
		</ul>
	</div>

	<div class="panel_wrapper" style="height: 80px;">
		<div id="general_panel" class="panel current">-->
		<br>
		<table border="0" cellpadding="4" cellspacing="0">
          <tr>
            <td class="nowrap" style="width: 116px !important;"><label for="href" style="font-weight: bold;">{#advanced_dlg.link_url}</label></td>
            <td><table border="0" cellspacing="0" cellpadding="0"> 
				  <tr> 
					<td><input id="href" name="href" type="text" class="mceFocus" value="" style="width: 300px !important;" onchange="LinkDialog.checkPrefix(this);" /></td> 
					<td id="hrefbrowsercontainer" style="display: none;">&nbsp;</td>
				  </tr> 
				</table></td>
          </tr>
		  <tr>
			<td><label for="link_list" style="font-weight: bold;">{#advanced_dlg.link_list}</label></td>
			<td><select id="link_list" name="link_list" onchange="document.getElementById('href').value=this.options[this.selectedIndex].value;"></select></td>
		  </tr>
		  <tr style="display: none;">
			<td><label for="video_list">Videos</label></td>
			<td><select id="video_list" name="video_list" onchange="document.getElementById('href').value=this.options[this.selectedIndex].value;"></select></td>
		  </tr>
		<tr>
			<td><label id="targetlistlabel" for="targetlist" style="font-weight: bold;">{#advanced_dlg.link_target}</label></td>
			<td><select id="target_list" name="target_list"></select></td>
		</tr>
          <tr>
            <td class="nowrap"><label for="linktitle" style="font-weight: bold;">{#advanced_dlg.link_titlefield}</label></td>
            <td><input id="linktitle" name="linktitle" type="text" value="" style="width: 300px" /></td>
          </tr>
			<tr style="display: none;">
				<td><label for="class_list" style="font-weight: bold;">{#class_name}</label></td>
				<td><select id="class_list" name="class_list"></select></td>
			</tr>
        </table>
	<!--	</div>
	</div>-->

	<div class="mceActionPanel">
			<input type="submit" id="insert" name="insert" class="btn btn-submit" value="Submit" />
		
			<input type="button" id="cancel" name="cancel" value="Cancel" onclick="tinyMCEPopup.close();" class="btn btn-cancel" />
		
	</div>
</form>
</body>
</html>
